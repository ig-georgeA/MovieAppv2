<div class="row-layout group">
  <igx-tabs [disableAnimation]="true" class="tabs">
    <igx-tab-item [selected]="true" class="tab-item">
      <igx-tab-header>
        <igx-icon igxTabHeaderIcon>info</igx-icon>
        <span igxTabHeaderLabel>Label</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content">
        <igx-card type="outlined" *ngFor="let item of movieAppNowPlaying" class="card">
          <igx-card-media height="400px">
            <img [src]="item.MoviePoster" class="image" />
          </igx-card-media>
          <igx-card-header>
            <h3 igxCardHeaderTitle>
              Title goes here...
            </h3>
            <h5 igxCardHeaderSubtitle>
              Subtitle goes here...
            </h5>
          </igx-card-header>
          <igx-card-content class="body-content"></igx-card-content>
          <igx-card-actions class="actions-content">
            <button igxButton="flat" igxRipple class="button">
              Button
            </button>
            <button igxButton="icon" igxRipple>
              <igx-icon>
                favorite
              </igx-icon>
            </button>
            <button igxButton="icon" igxRipple>
              <igx-icon>
                bookmark
              </igx-icon>
            </button>
            <button igxButton="icon" igxRipple>
              <igx-icon>
                share
              </igx-icon>
            </button>
          </igx-card-actions>
        </igx-card>
      </igx-tab-content>
    </igx-tab-item>
    <igx-tab-item class="tab-item">
      <igx-tab-header>
        <igx-icon igxTabHeaderIcon>info</igx-icon>
        <span igxTabHeaderLabel>Label</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content_1"></igx-tab-content>
    </igx-tab-item>
  </igx-tabs>
</div>
<div class="row-layout group_1"></div>
