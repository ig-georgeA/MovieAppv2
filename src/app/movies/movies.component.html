<div class="column-layout group">
  <h5 class="content">
    Movie Premieres
  </h5>
  <igx-tabs [disableAnimation]="true" class="tabs">
    <igx-tab-item [selected]="true" class="tab-item">
      <igx-tab-header>
        <span igxTabHeaderLabel>Now Playing</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content">
        <igx-card type="outlined" *ngFor="let item of movieAppNowPlaying" class="card">
          <igx-card-media height="200px">
            <img [src]="item.MoviePoster" class="image" />
          </igx-card-media>
          <igx-card-header>
            <h3 igxCardHeaderTitle>
              {{ item.Name }}
            </h3>
            <h5 igxCardHeaderSubtitle>
              {{ item.Genre }}
            </h5>
          </igx-card-header>
          <igx-card-content class="body-content">
            <p class="igx-typography__body-2 content">
              {{ item.Description }}
            </p>
          </igx-card-content>
          <igx-card-actions class="actions-content">
            <button igxButton="flat" igxRipple class="user-input">
              Button
            </button>
            <button igxButton="icon" igxRipple>
              <igx-icon>
                favorite
              </igx-icon>
            </button>
            <button igxButton="icon" igxRipple>
              <igx-icon>
                bookmark
              </igx-icon>
            </button>
            <button igxButton="icon" igxRipple>
              <igx-icon>
                share
              </igx-icon>
            </button>
          </igx-card-actions>
        </igx-card>
      </igx-tab-content>
    </igx-tab-item>
    <igx-tab-item [disabled]="true" class="tab-item">
      <igx-tab-header>
        <span igxTabHeaderLabel>Opening this week</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content_1"></igx-tab-content>
    </igx-tab-item>
    <igx-tab-item [disabled]="true" class="tab-item">
      <igx-tab-header>
        <span igxTabHeaderLabel>Coming soon!</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content_1"></igx-tab-content>
    </igx-tab-item>
  </igx-tabs>
</div>
<div class="column-layout group_1">
  <div class="column-layout buy-tickets">
    <p class="igx-typography__subtitle-2 title">
      BUY TICKETS
    </p>
    <igx-select type="box" placeholder="Select Movie Title" value="1" class="user-input">
      <igx-prefix>
        <igx-icon class="icon">
          movie
        </igx-icon>
      </igx-prefix>
      <igx-select-item value="1" [selected]="true" *ngFor="let item of movieAppMovieList">
        {{ item.Name }}
      </igx-select-item>
      <label igxLabel>Pick a Movie</label>
    </igx-select>
    <igx-select type="box" placeholder="Select a Movie Complex" value="1" class="user-input">
      <igx-prefix>
        <igx-icon class="icon">
          location_on
        </igx-icon>
      </igx-prefix>
      <igx-select-item value="1" [selected]="true" *ngFor="let item of movieAppTheatres">
        {{ item.Theatres }}
      </igx-select-item>
      <label igxLabel>Theatres</label>
    </igx-select>
    <igx-date-picker type="box" mode="dialog" class="date-picker">
      <label igxLabel>Date</label>
    </igx-date-picker>
    <igx-select type="box" value="1" class="select">
      <igx-prefix>
        <igx-icon class="icon">
          access_time
        </igx-icon>
      </igx-prefix>
      <igx-select-item value="1" [selected]="true" *ngFor="let item of movieAppShowtimes">
        {{ item.Showtimes }}
      </igx-select-item>
      <label igxLabel>Show Time</label>
    </igx-select>
    <button igxButton="raised" igxRipple class="button">
      GET TICKETS NOW
    </button>
  </div>
  <div class="column-layout theatres-near-you">
    <p class="igx-typography__subtitle-2 text">
      THEATRES NEAR YOU
    </p>
    <igx-list class="list">
      <igx-list-item [isHeader]="false" *ngFor="let item of movieAppTheatresNearYou">
        <span igxListThumbnail>
          <igx-avatar [initials]="item.Initials" [roundShape]="true" class="avatar"></igx-avatar>
        </span>
        <span igxListLineTitle>{{ item.Theatre }}</span>
        <span igxListLineSubTitle>{{ item.Address }}</span>
      </igx-list-item>
    </igx-list>
    <button igxButton="raised" igxRipple class="button_1">
      Change Location
    </button>
  </div>
</div>
